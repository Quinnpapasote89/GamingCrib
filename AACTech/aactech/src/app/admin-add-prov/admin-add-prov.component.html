<app-dashadmin></app-dashadmin>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="email" class="form-control" formControlName="nombre">
    </div>
    <div class="mb-3">
      <label class="form-label">RFC</label>
      <input type="text" class="form-control" formControlName="rfc">
    </div>
    <div class="mb-3">
      <label class="form-label">Calle y No.</label>
      <input type="text" class="form-control" formControlName="direccion">
    </div>
    <div class="mb-3">
      <label class="form-label">Ciudad</label>
      <input type="text" class="form-control" formControlName="ciudad">
    </div>
    <input type="submit" value="Enviar" class="btn btn-info">
  </form>

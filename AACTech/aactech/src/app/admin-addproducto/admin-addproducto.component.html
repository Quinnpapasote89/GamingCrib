<app-dashadmin></app-dashadmin>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="email" class="form-control" formControlName="nombre">
      </div>
      <div class="mb-3">
        <label class="form-label">Marca</label>
        <input type="text" class="form-control" formControlName="marca">
      </div>
      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <input type="text" class="form-control" formControlName="categoria">
      </div>
      <div class="mb-3">
        <label class="form-label">Descripcion</label>
        <textarea class="form-control" cols="30" rows="10" formControlName="descripcion"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="text" class="form-control" formControlName="precio">
      </div>
      <input type="submit" value="Enviar" class="btn btn-info">
  </form>




<!-- Contacto inicio -->
<div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
        <h1 class="h1">Contactanos</h1>
        <p>
            Nos interesa mucho tu opinion y feedback de nuestro servicio.
            Contactanos para resolver cualquier duda o situacion.
        </p>
    </div>
</div>


<!-- Inicio form contacto -->
<div class="container py-5">
    <div class="row py-5">
        <form class="col-md-9 m-auto" role="form" [formGroup]="contacto" (ngSubmit)="envioEmail()">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="inputname">Nombre</label>
                    <input type="text" class="form-control mt-1"  placeholder="Nombre"  formControlName="nombre">
                    <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)">
                        <small class="text-danger">Ingrese un nombre correcto</small>
                    </div>
                </div>
                
                <div class="form-group col-md-6 mb-3">
                    <label for="inputemail">Correo</label>
                    <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Correo" formControlName="email">
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <small class="text-danger">Ingrese un correo adecuado</small>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputsubject">Asunto</label>
                <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Asunto" formControlName="asunto">
                <div *ngIf="asunto?.invalid && (asunto?.dirty || asunto?.touched)">
                    <small class="text-danger">Ingrese un asunto de minimo 10 letras</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputmessage">Mensaje</label>
                <textarea class="form-control mt-1" id="message" name="message" placeholder="Mensaje" rows="8" formControlName="mensaje"></textarea>
                <div *ngIf="mensaje?.invalid && (mensaje?.dirty || mensaje?.touched)">
                    <small class="text-danger">Ingrese mensaje mayor de 20 letras</small>
                </div>
            </div>
            <div class="row">
                <div class="col text-end mt-2">
                    <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

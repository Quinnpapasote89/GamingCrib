<div class="container">
    <div class="text-center" style="padding:50px 0">
        <div class="logo">Iniciar Sesion</div>
        <!-- Main Form -->
        <div class="login-form-1">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Username</label>
                            <input type="text" class="form-control" placeholder="Correo Electronico" [(ngModel)]="usuario.email">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="usuario.password">
                        </div>
                    </div>
                    <button type="submit" class="login-button" (click)="singin();"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>Nuevo Usuario? <a [routerLink]="['/register']">Registrate</a></p>
                </div>
        </div>
        <!-- end:Main Form -->
</div>

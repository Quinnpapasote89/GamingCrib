
<div class="text-center" style="padding:50px 0">
	<div class="logo">Registrarse</div>
	<div class="login-form-1">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Correo</label>
						<input type="email" class="form-control" placeholder="Correo Electronico" [(ngModel)]="usuario.email">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Contraseña</label>
						<input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="usuario.password">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Repite Contraseña</label>
						<input type="password" class="form-control" placeholder="Confirmar Contraseña">
					</div>
				</div>
				<button type="submit" class="login-button" (click)="Ingresar();"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>Ya tienes Cuenta <a [routerLink]="['/login']">Inicia Sesion</a></p>
			</div>
	</div>
</div>
